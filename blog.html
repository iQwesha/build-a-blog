{% extends "base.html" %}

{% block content %}
    
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
        <p>No blog posts yet! <a href="/new_post">Add a New Entry!</p>
    {% else %}
    
    {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2>

        <p>{{blog.body}}</p>
               
    
    {% endblock %}
